<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0">
<title>演示：使用按钮控制HTML5背景音乐开关</title>
<style>
</style>


<link rel="stylesheet" type="text/css" href="../css/main.css" />

</head>

<body>

<div id="main">
   <div style="width:300px; height:120px; margin:100px auto">
    <audio id="music2" src="./images/1.mp3"  loop="loop">你的浏览器不支持audio标签。</audio>
    <a href="javascript:playPause();"><img src="./images/start.svg" width="48" height="50" id="music_btn2" border="0"></a>
   </div>
</div>
<script>
function playPause() {
    var music = document.getElementById('music2');
    var music_btn = document.getElementById('music_btn2');
    if (music.paused){
        music.play();
        music_btn.src = "./images/music.svg";
    }
    else{
        music.pause();
        music_btn.src = './images/start.svg'; 
    }
}
</script>

</body>
</html>
